apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      version: 1.11.7
      chart: cilium
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 60m
  values:
    upgradeCompatibility: '1.11'
    resources:
      cpu: 500m
      memory: 100Mi
    ipam:
      mode: kubernetes
    hubble:
      relay:
        enabled: true
      ui:
        enabled: true
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - flow
          - http
          - icmp
        serviceMonitor:
          enabled: true
          labels:
            monitorwith: prometheus
          namespace: monitoring
    prometheus:
      enabled: true
      serviceMonitor:
        labels:
          monitorwith: prometheus
        namespace: monitoring
        enabled: true
    operator:
      prometheus:
        enabled: true
        serviceMonitor:
          labels:
            monitorwith: prometheus
          namespace: monitoring
          enabled: true
