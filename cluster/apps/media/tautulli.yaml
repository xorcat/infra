---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tautulli
  namespace: media
spec:
  chart:
    spec:
      chart: kah-common-chart
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: 1.2.2
      interval: 5m
  interval: 5m
  values:
    global:
      nameOverride: tautulli
    env:
      TZ: "Australia/Brisbane"
    image:
      repository: ghcr.io/onedr0p/tautulli
      tag: 2.12.5
    service:
      main:
        ports:
          http:
            port: 8181
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns.alpha.kubernetes.io/target: "home.${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/hostname: "mon.media.${SECRET_DOMAIN}."
          external-dns/is-public: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-trusted-only@kubernetescrd"
        ingressClassName: traefik
        hosts:
          - host: &host mon.arr.${SECRET_INTERNAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
          - host: &host2 mon.media.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
              - *host2
            secretName: tautulli-tls
    persistence:
      config:
        enabled: true
        storageClass: standard
        size: 5Gi
        accessMode: ReadWriteOnce
        annotations:
          helm.sh/resource-policy: "keep"
    podSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      fsGroup: 1001
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 500Mi
    prometheus:
      podMonitor:
        enabled: true
        interval: 10m
        scrapeTimeout: 2s
        labels:
          app.kubernetes.io/component: monitoring
