---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: 1.12.1
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    interval: 5m
    logLevel: debug
    provider: google
    # google:
    #   project: "${GCP_PROJECT}"
    #   serviceAccountSecret: external-dns-cloud-credentials
    #   serviceAccountSecretKey: credentialsjson
    extraArgs:
      - --annotation-filter=external-dns/is-public in (true)
      - --google-project=${GCP_PROJECT}
    policy: sync
    env:
      - name: GOOGLE_APPLICATION_CREDENTIALS
        value: /creds/credentialsjson
    extraVolumeMounts:
      - mountPath: /creds
        name: external-dns-cloud-credentials
        readOnly: true
    extraVolumes:
      - name: external-dns-cloud-credentials
        secret:
          secretName: external-dns-cloud-credentials
    sources:
      - ingress
    txtPrefix: "k8s."
    txtOwnerId: "default"
    domainFilters:
      - "${SECRET_DOMAIN}"
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
